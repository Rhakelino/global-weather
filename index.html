<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center">Aplikasi Tracking Cuaca</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input-keyword"
              placeholder="Search Country Or City..."
            />
            <button class="btn btn-dark btn-search">Button</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-md-8">
          <div class="card container-cuaca bg-transparent"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
